<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Me</title>

    <!-- CSS & Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">

    <!-- Assign all scripts here, make sure they're all deferred so html loads first -->
    <script defer src="src/services/api.js"></script>
    <script defer src="src/models/drink.js"></script>
    <script defer src="src/models/comment.js"></script>
    <script defer src="src/components/drink-card.js"></script>

    <!-- ALWAYS load the index.js last -->
    <script defer src="src/index.js"></script>
    <meta charset="utf-8">
</head>

<body>

    <h1>Caffeine Me</h1>
    <input type="button" value="Dark Mode" id="dark-button" class="btn btn-dark">
    
    <!-- Form -->
    <main>
        <form id="newDrinkForm">
            <label for="drink-name">Drink Name: </label>
            <input id="drink-name" name="name" type="text" placeholder="Name of Drink">
            <br>
            <label for="drink-caffeine">Caffeine Amount: </label>
            <input id="drink-caffeine" name="caffeine" type="text" placeholder="Caffeine in mg">
            <br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

    </main>

</body>

</html>
