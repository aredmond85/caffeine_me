<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Me</title>

    <!-- CSS & Styling -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- Assign all scripts here, make sure they're all deferred so html loads first -->
    <script defer src="src/services/api.js"></script>
    <script defer src="src/models/comment.js"></script>
    <script defer src="src/models/post.js"></script>
    <!-- ALWAYS load the index.js last -->
    <script defer src="src/index.js"></script>
    <meta charset="utf-8">
    <title>Caffeine Me</title>
</head>

<body>

    <h1>Caffeine Me</h1>

    <!-- Form -->

    <form id="newDrinkForm">
        <label for="drink-name">Drink Name: </label>
        <input id="drink-name" name="drink-name" type="text" placeholder="Name of Drink">
        <br>
        <label for="drink-mg">Caffeine Amount: </label>
        <input id="drink-mg" name="drink-mg" type="text" placeholder="Caffeine in mg">
        <br>
        <label for="drink-url">Add A Drink: </label>
        <input id="drink-url" name="drink-url" type="text" placeholder="Place url here">
        <input type="submit" value="Submit">
    </form>

    <!-- DIV of drinks -->
    <div class="card">
        <div id="images-container">

        </div>
    </div>

</body>
