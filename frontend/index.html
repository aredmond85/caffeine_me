<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Me</title>

    <!-- CSS & Styling -->
    <link rel="stylesheet" href="styles/index.css">


    <!-- External Scripts -->
    <script defer src="src/index.js" charset="utf-8"></script>

</head>

<body>

    <h1>Caffeine Me</h1>

    <!-- Buttons -->
    <div id="buttons-container">
        <button id="button-1">Random Caffeinated Drink</button>
    </div>
    <br>
    <!-- Forms -->
    <form id="newDrinkForm">
        <label for="drink-name">Drink Name: </label>
        <input id="drink-name" name="drink-name" type="text" placeholder="Name of Drink">
        <br>
        <label for="drink-url">Add A Drink: </label>
        <input id="drink-url" name="drink-url" type="text" placeholder="Place url here">
        <input type="submit" value="Submit">
    </form>

    <!-- div of drinks -->
    <div id="images-container">

    </div>

</body>

</html>
